<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
   <link rel="stylesheet" href="style.css">

</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick=" 
    playGame('rock');
    "  class="move-button"><img src="images/rock-emoji.png" alt="" class="move-icon"></button>
    <button
    onclick=" 
    playGame('paper');
    " class="move-button"
    ><img src="images/paper-emoji.png" alt="" class="move-icon"></button>


    <button onclick=" 
   playGame('Scissors');" class="move-button"><img src="images/scissors-emoji.png" alt="" class="move-icon"></button>

   <p class="js-result results"></p>
   <p class="js-moves"></p>

   <p class="js-score score"></p>

    <button
    
    onclick="
    score.wins=0;
    score.looses=0;
    score.ties=0;
    localStorage.removeItem('score');
    updateScore();"
    class="reset-but"
    >
        Reset Score
    </button>
 <script src="javascript.js"></script>
</body>
</html>
